# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CD
on:
  push:
    branches: [ master ]
    
jobs:
  ContinuousDelivery:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    # package restore
    - name: yarn actions (yaml)
      uses: sergioramos/yarn-actions@v6    
    - run: npm run build --if-present
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        # Artifact name
        name: react-static-website-code 
        # A file, directory or wildcard pattern that describes what to upload
        path: build
    
  ContinuousDeployment:
    runs-on: ubuntu-latest
    needs: [ContinuousDelivery]
    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v2
        with:
          # Artifact name
          name: react-static-website-code 
          # Destination path
          path: build
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.5.5
        with:
            # In order for GitHub to trigger the rebuild of your page you must provide the action with the repositories provided GitHub token.
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            # This is the branch you wish to deploy to, for example gh-pages or docs.
            BRANCH: gh-pages
            # The folder in your repository that you want to deploy. If your build script compiles into a directory named build you would put it here. Folder paths cannot have a leading / or ./. If you wish to deploy the root directory you can place a . here.
            FOLDER: build
